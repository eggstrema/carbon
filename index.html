<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Carbon</title>
    <script src="https://kit.fontawesome.com/868b578543.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="row justify-content-center">
    <div class="col-10 col-sm-7 col-md-5 col-xl-3">
        <h1 class="m-5"><i class="fas fa-balance-scale-right"></i> Carbon</h1>
        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-arrows-alt-h"></i> 1.000km</li>
            <li class="list-group-item"><i class="fas fa-plane"></i> 589 kg CO2</li>
            <li class="list-group-item"><i class="fas fa-car"></i> 224 kg CO2</li>
            <li class="list-group-item"><i class="fas fa-bus"></i> 32 kg CO2</li>
            <li class="list-group-item"><i class="fas fa-subway"></i> 4,4 kg CO2</li>
        </ul>
    </div>
</div>
</body>
</html>
